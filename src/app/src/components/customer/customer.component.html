<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="min-width: 400px">
    <h3 class="d-flex justify-content-center align-items-center">User Form</h3>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" ngbForm>
      <div data-test="id" class="form-group mt-3">
        <label for="id">User Id</label>
        <input
          id="id"
          class="form-control"
          formControlName="id"
          [ngStyle]="{
            'border-color': id?.touched && id?.invalid ? 'red' : 'grey'
          }"
        />
        <div data-test="numbers-error" *ngIf="id?.touched && id?.invalid" class="text-danger">
          <div *ngIf="id?.errors?.['required']">field required</div>
          <div *ngIf="id?.errors?.['pattern']">numbers only</div>
        </div>
      </div>

      <div data-test="firstName" class="form-group mt-3">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          class="form-control"
          formControlName="firstName"
          [ngStyle]="{'border-color': (firstName?.touched && firstName?.invalid) ? 'red' : 'grey'}"
        />
        <div
          *ngIf="firstName?.touched && firstName?.invalid"
          class="text-danger"
        >
          <div *ngIf="firstName?.errors?.['required']">field required</div>
          <div *ngIf="firstName?.errors?.['pattern']">
            Only alphanumeric values
          </div>
        </div>
      </div>

      <div data-test="update-btn" class="mt-4 text-center">
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="updateForm.invalid || !firstName?.touched || !id?.touched"
        >
          Update
        </button>
      </div>
    </form>

    <div *ngIf="confirmation" class="alert alert-success mt-3 text-center">
      First Name updated successfully.
    </div>
  </div>
</div>
