<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="min-width: 400px">
    <h3 class="text-center">User Form</h3>
    <form [formGroup]="userForm" (ngSubmit)="updateUser()" ngbForm>
      <div data-test="id" class="form-group mt-3">
        <label for="id">User Id</label>
        <input
          type="text"
          formControlName="id"
          class="form-control"
          [ngStyle]="{
            'border-color': id?.touched && id?.invalid ? 'red' : 'grey'
          }"
        />
        <div
          *ngIf="id?.touched && id?.invalid"
          data-test="number-error"
          class="text-danger"
        >
          <div *ngIf="id?.errors?.['required']">field required</div>
          <div *ngIf="id?.errors?.['pattern']">numbers only</div>
        </div>
      </div>
      <div data-test="firstName" class="form-group mt-3">
        <label for="firstName">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngStyle]="{
            'border-color':
              firstName?.touched && firstName?.invalid ? 'red' : 'grey'
          }"
        />
        <div
          data-test="firstName-error"
          *ngIf="firstName?.invalid && firstName?.touched"
          class="text-danger"
        >
          <div *ngIf="firstName?.errors?.['required']">field required</div>
          <div *ngIf="firstName?.errors?.['pattern']">
            Only alphanumeric values
          </div>
        </div>
      </div>
      <div data-test="update-btn" class="form-group mt-3">
        <button
          type="submit"
          class="btn btn-primary form-control w-100"
          [disabled]="userForm.invalid || !id?.touched || !firstName?.touched"
        >
          Update
        </button>
      </div>
    </form>
    <div data-test="update-confirmation" *ngIf="confirmation" class="alert alert-success mt-3 text-center">
      First Name updated successfully.
    </div>
  </div>
</div>
